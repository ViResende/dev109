<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard</title>
  <link rel="stylesheet" type="text/css" href="chessboard.style.css.css">
</head>
<body>

<header>
  <h1>Chessboard</h1>
</header>

<section class="chessboard">
  <div class="row">
    <div class="cell dark"><img src="black-bishop.png" alt="Dark Cell"></div>
    <div class="cell"><img src="black-pawn.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="black-castle.png" alt="Dark Cell"></div>
    <div class="cell"><img src="black-king.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="black-queen.png" alt="Dark Cell"></div>
    <div class="cell"><img src="black-castle.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="black-knight.png" alt="Dark Cell"></div>
    <div class="cell"><img src="black-bishop.png" alt="Light Cell"></div>
  </div>

  <div class="row">
    <div class="cell dark"><img src="black-bishop.png" alt="Dark Cell"></div>
    <div class="cell"><img src="black-pawn.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="black-castle.png" alt="Dark Cell"></div>
    <div class="cell"><img src="black-king.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="black-queen.png" alt="Dark Cell"></div>
    <div class="cell"><img src="black-castle.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="black-knight.png" alt="Dark Cell"></div>
    <div class="cell"><img src="black-bishop.png" alt="Light Cell"></div>
    </div>

  <div class="row">
    <div class="cell dark"> </div>
    <div class="cell"> </div>
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
  </div>

  <div class="row">
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
  </div>

  <div class="row">
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
  </div>

  <div class="row">
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
    <div class="cell dark"></div>
    <div class="cell"></div>
  </div>

  <div class="row">
    <div class="cell dark"><img src="gold-bishop.png" alt="Dark Cell"></div>
    <div class="cell"><img src="gold-castle.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="gold-king.png" alt="Dark Cell"></div>
    <div class="cell"><img src="gold-knight.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="gold-queen.png" alt="Dark Cell"></div>
    <div class="cell"><img src="gold-pawn.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="gold-bishop.png" alt="Dark Cell"></div>
    <div class="cell"><img src="gold-queen.png" alt="Light Cell"></div>
  </div>

  <div class="row">
    <div class="cell dark"><img src="gold-bishop.png" alt="Dark Cell"></div>
    <div class="cell"><img src="gold-castle.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="gold-king.png" alt="Dark Cell"></div>
    <div class="cell"><img src="gold-knight.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="gold-king.png" alt="Dark Cell"></div>
    <div class="cell"><img src="gold-pawn.png" alt="Light Cell"></div>
    <div class="cell dark"><img src="gold-bishop.png" alt="Dark Cell"></div>
    <div class="cell"><img src="gold-queen.png" alt="Light Cell"></div>
  </div>

</section>

<footer>
  <p>
    <a href="https://validator.w3.org/nu/" target="_blank">
      <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" />
    </a>
  </p>
  <p>
    <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
      <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"/>
    </a>
  </p>
</footer>

</body>
</html>
