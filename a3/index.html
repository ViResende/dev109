<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rhombus Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Vitoria Resende - Rhombus Generator</h1>
<form id="rhombusForm">
    <label for="rHeight">Enter the height of the rhombus:</label>
    <input type="number" id="rHeight" value="5" min="1"><br>

    <label for="colorEven">Choose color for even positions:</label>
    <select id="colorEven">
        <option value="#0088cc">Blue</option>   
        <option value="#a2c4c9">Steel Blue</option> 
        <option value="#6f42c1">Purple</option>
    </select><br>

    <label for="colorOdd">Choose color for odd positions:</label>
    <select id="colorOdd">
        <option value="#f08080">Coral</option>   
        <option value="#ffd700">Gold</option>   
        <option value="#20c997">Teal Green</option>   
    </select><br>

    <label for="symbol">Choose a symbol for the Rhombus:</label>
    <select id="symbol">
        <option value="#">#</option>
        <option value="%">%</option>
        <option value="!">!</option>
    </select><br>
    
    <button type="button" onclick="createRhombus()">Generate Rhombus</button>
</form>
<div id="rhombusDisplay"></div>
<script src="diamond.js"></script>
</body>
</html>
